
<!-- A ATUALIZADA, MAIS LEVE E PRATICA-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora 2.0</title>
    <script src="../js/calculadora.js"></script>
    <link rel="stylesheet" href="../css/calculator2.css">
</head>
<body>
    <main>

        <section>
            <header>
                <h1>A basic calculator make with HTML5, CSS3 and JavaScript</h1>
            </header>

            <form action="" name="calculator" class="calculadora">
                <div class="cabeçario-calculadora">

                    <h2 class="cabeçalho-h2">Calculator</h2>

                    <input type="text" value="" name="text1" id="text1" onclick="" class="box-number">

                    <input type="text" value="c" name="text12" id="text12" onclick="location.reload()" class="box-reset"><br>

                </div>

                <div class="box-colection-number">
                    <input type="button" value="9" name="btn9" id="nummain" onclick="displaynum(btn9.value)" class="box-number-input">
                    <input type="button" value="8" name="btn8" id="nummain" onclick="displaynum(btn8.value)" class="box-number-input">
                    <input type="button" value="7" name="btn7" id="nummain" onclick="displaynum(btn7.value)" class="box-number-input">
                    <input type="button" value="+" name="operatoradd" id="operatoradd" onclick="displaynum(operatoradd.value)" class="box-operator-input"><br>
                </div>

                <div class="box-colection-number">
                    <input type="button" value="6" name="btn6" id="nummain" onclick="displaynum(btn6.value)" class="box-number-input">
                    <input type="button" value="5" name="btn5" id="nummain" onclick="displaynum(btn5.value)" class="box-number-input">
                    <input type="button" value="4" name="btn4" id="nummain" onclick="displaynum(btn4.value)" class="box-number-input">
                    <input type="button" value="-" name="operatorsub" id="operatorsub" onclick="displaynum(operatorsub.value)" class="box-operator-input"><br>
                </div>

                <div class="box-colection-number">
                    <input type="button" value="3" name="btn3" id="nummain" onclick="displaynum(btn3.value)" class="box-number-input">
                    <input type="button" value="2" name="btn2" id="nummain" onclick="displaynum(btn2.value)" class="box-number-input">
                    <input type="button" value="1" name="btn1" id="nummain" onclick="displaynum(btn1.value)" class="box-number-input">
                    <input type="button" value="*" name="operator" id="operator" onclick="displaynum(operator.value)" class="box-operator-input"><br>
                </div>

                <div class="box-colection-number">
                    <input type="button" value="." name="btnpoint" id="nummain" onclick="displaynum(btnpoint.value)" class="box-operator-input">
                    <input type="button" value="0" name="btn0" id="nummain" onclick="displaynum(btn0.value)" class="box-number-input">
                    <input type="button" value="=" name="btnequal" id="nummain" onclick="text1.value = eval(text1.value)" class="box-operator-input">
                    <input type="button" value="/" name="operatordivision" id="operatordivision" onclick="displaynum(operatordivision.value)" class="box-operator-input"><br>
                </div>

            </form>
        </section>
    </main>
    
</body>
</html>
